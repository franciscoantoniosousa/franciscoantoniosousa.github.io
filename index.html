<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Sousa - Software Developer</title>
    <style>
        /* General body and container styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b2b55; /* Dark and happy purple/blue */
            color: #fff;
        }
        .container {
            text-align: center;
        }
        
        /* Title styling */
        h1 {
            font-size: 2.5em;
            margin: 0.2em 0;
        }
        p {
            font-size: 1.2em;
            margin: 0.2em 0 1.5em;
        }

        /* Button styling */
        .button-group button {
            font-size: 1.1em;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            background-color: #4a4aed;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
        }
        .button-group button:hover {
            transform: scale(1.1); /* Zoom effect on hover */
            background-color: #5e5eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Francisco Sousa</h1>
        <p>Software Developer</p>
        
        <div class="button-group">
            <button onclick="location.href='#about'">About</button>
            <button onclick="location.href='#projects'">Projects</button>
            <button onclick="location.href='#contacts'">Contacts</button>
        </div>
    </div>
</body>
</html>
